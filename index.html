<!DOCTYPE html>
<html lang="en">
<head>

    <title>ClimaX</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <h1>ClimaX</h1>

<input type="search" id="searchInput" placeholder="Digite a cidade aqui..." />
<button>Buscar</button>
    </form>
    <div class="resultado">
        <div class="titulo"></div>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempinfo">-- <sup>Â°C</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
 </div>
 <div class="vento">
                <div class="ventoTitulo">Vento</div>

                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg);"></div>
                </div>
 </div>
      </div>
        </div>
    </div>
    <div class="aviso"></div>
